<div class="h-screen bg-royalBlue flex items-center justify-center">
    <div class="flex bg-gradient-to-br from-slate-200 to-slate-400 flex-col rounded-xl w-full py-12 space-y-12 transition-all duration-300 md:w-[500px]">
        <div class="flex justify-start space-x-12 px-8">
            <p class="text-slate-600 text-3xl font-bold py-2 border-b-2 hover:border-b-2 border-b-black cursor-pointer font-mono">
                {{ signup ? 'Sign Up' : 'Login' }} </p>
        </div>
        <div class="flex flex-col" *ngIf="!signup">

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col space-y-10 mx-3 md:4">
                <input type="text" placeholder=" Enter Email" formControlName="Email" [value]="autoEmail"
                class="w-full py-3 border-2 rounded-lg border-black text-lg px-4 placeholder:text-lg">
                
                <input type="password" placeholder=" Enter Password" formControlName="Password" [value]="autoPass"
                class=" py-3 border-2 rounded-lg border-black text-lg px-4 placeholder:text-lg">
                
                <div *ngIf="!loader" class="flex flex-col space-y-6  items-center">
                    <p class="text-cyan-700 text-lg cursor-pointer hover:underline">Forgot Password ? </p>
                    <button type="submit" [disabled]="loginForm.invalid"
                    class=" rounded-lg duration-300 w-full border border-black text-2xl font-mono px-10 py-3 bg-green-600 text-white hover:bg-green-800 disabled:bg-gray-500 ">
                    Login</button>
                   
                    <button (click)="signup = true" type="button"
                    class=" rounded-lg hover:bg-blue-900 duration-300 w-full border border-black text-2xl font-mono px-10 py-3 bg-blue-700 text-white">
                    Sign Up</button>
                </div>
                    <div *ngIf="loader" class="flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; display: block; shape-rendering: auto;" class="bg-inherit" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                            <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#0c33a9" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round">
                              <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                            </circle>
                            <circle cx="50" cy="50" r="23" stroke-width="8" stroke="#000000" stroke-dasharray="36.12831551628262 36.12831551628262" stroke-dashoffset="36.12831551628262" fill="none" stroke-linecap="round">
                              <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
                            </circle>
                            </svg>
                    </div> 
            </form> 
        </div>

            <div class="flex flex-col mx-3" *ngIf="signup">

            <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="flex flex-col space-y-8 mx-3">
        
                <input type="text"  placeholder=" Enter Username" formControlName="Username" 
                    class="w-full py-4 border-2 rounded-lg border-black text-lg px-4 placeholder:text-lg">
                
                <input type="text" placeholder=" Enter Email" formControlName="Email" 
                    class="w-full py-4 border-2 rounded-lg border-black text-lg px-4 placeholder:text-lg">
                
                <input type="password" placeholder=" Enter Password" formControlName="password" 
                    class="w-full py-4 border-2 rounded-lg border-black text-lg px-4 placeholder:text-lg">   

                <input type="password" placeholder=" Enter Password Again" formControlName="repass"
                    class="w-full py-4 border-2 rounded-lg border-black text-lg px-4 placeholder:text-lg"> 
                <div class="flex flex-col space-y-5 mx-3" *ngIf="!loader">
                    <button type="submit" [disabled]="signupForm.invalid"
                    class="rounded-xl w-full py-4 bg-green-700 text-xl text-white font-sans disabled:bg-gray-500">Sign Up</button>
                    
                    <button type="button" (click)="signup=false" class="rounded-xl w-full py-4 bg-blue-700 text-xl text-white font-sans">Back to Login</button>
                </div>
                <div *ngIf="loader" class="flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; display: block; shape-rendering: auto;" class="bg-inherit" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#0c33a9" stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round">
                          <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
                        </circle>
                        <circle cx="50" cy="50" r="23" stroke-width="8" stroke="#000000" stroke-dasharray="36.12831551628262 36.12831551628262" stroke-dashoffset="36.12831551628262" fill="none" stroke-linecap="round">
                          <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
                        </circle>
                        </svg>
                </div> 
            </form>
        </div>
